<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.min.css">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: #fff;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);

    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <img src="./dist/img/avatar-jessica.jpeg" alt="women avatar" class="card__img">
      <div class="card__infoBox">
        <p class="card__name">Jessica Randall</p>
        <p class="card__location">London, United Kingdom</p>
      </div>
      <p class="card__bioText">"Front-end developer and avid reader."</p>

      <div class="card__buttonBox">
        <a href="#" class="card__buttonLink">GitHub</a>
        <a href="#" class="card__buttonLink">Frontend Mentor</a>
        <a href="#" class="card__buttonLink">LinkedIn</a>
        <a href="#" class="card__buttonLink">Twitter</a>
        <a href="#" class="card__buttonLink">Instagram</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/XNizi/xnizi">Nikodem</a>.
    </div>
  </footer>
</body>

</html>
